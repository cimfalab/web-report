<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Accelerometer</title>
        <script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
        <script> 
            $(document).ready(function() {
                setInterval(function() {
                    $('#xAxis').html("x = " + Widget.Device.DeviceStateInfo.AccelerometerInfo.xAxis);
                    $('#yAxis').html("y = " + Widget.Device.DeviceStateInfo.AccelerometerInfo.yAxis);
                    $('#zAxis').html("z = " + Widget.Device.DeviceStateInfo.AccelerometerInfo.zAxis);
                    }, 600);
            }); 
        </script>
    </head>
    <body>
        <h1>Accelerometer</h1>
        <div>
            <div id="xAxis">x = 0</div>
        </div>
        <div>
            <div id="yAxis">y = 0</div>
        </div>
        <div>
            <div id="zAxis">z = 0</div>
        </div>
    </body>
</html>
